<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>Todo list</h1>
                <i class="fas fa-clipboard-check"></i>
            </div>
            <div class="search">
                <input type="text" id="input-search">
            </div>
            <div class="notify">
            </div>
        </nav>
    </header>
    <div class="menu">

        <div class="initial-menu" id="initial-menu">
            <div class="menu-link">
                <i class="fas fa-home"></i>
                <span class="link-text">Home</span>
            </div>

        </div>

        <hr>
        <p class="link-text">Projects</p>
        <div class="projects">

            <div id="list-project">


            </div>

        </div>

        <hr>
        <div class="menu-link newProject" id="newProject">
            <i class="fas fa-plus"></i>
            <span class="link-text">Add project</span>

        </div>
    </div>

    <!-- Modal para agregar nuevos proyectos -->
    <div class="modal-container" id="modal-container">
        <div class="modal modal-close" id="modal">

            <div class="modal-header">
                <h2>New Project</h2>
                <div class="close" id="close"><i class="fas fa-times"></i></div>
            </div>
            <div class="form-container">
                <form action="/" id="form" class="form">

                    <label>
                        Name
                        <input type="text" name="title" id="nameProject" placeholder="Name Project" class="field"
                            required>
                    </label>
                    <button class="button" type="button" id="form-addProject-btn">Add</button>

                </form>

            </div>

        </div>
    </div>


    <!-- Modal para agregar nuevos todos -->
    <div class="modal-container" id="modal-container-todo">
        <div class="modal modal-close" id="modal-todo">

            <div class="modal-header">
                <h2>New TODO</h2>
                <div class="close" id="close-todo"><i class="fas fa-times"></i></div>
            </div>
            <div class="form-container">
                <form action="/" id="form" class="form">

                    <label>
                        Name
                        <input type="text" name="title" id="todo-name" placeholder="Name Project" class="field"
                            required>
                    </label>
                    <label>
                        Descripcion
                        <textarea name="title" id="todo-descripcion" placeholder="Write a descripcion" class="field"
                            required></textarea>
                    </label>

                    <button class="button" type="button" id="form-add-todo-btn">Add Todo</button>

                </form>

            </div>

        </div>
    </div>

    <!-- Modal para editar todos -->
    <div class="modal-container" id="modal-container-todo-edit">
        <div class="modal modal-close" id="modal-todo-edit">

            <div class="modal-header">
                <h2>EDIT TODO</h2>
                <div class="close" id="close-todo"><i class="fas fa-times"></i></div>
            </div>
            <div class="form-container">
                <form action="/" id="form" class="form">

                    <label>
                        Name
                        <input type="text" name="title" id="todo-name" placeholder="Name Project" class="field"
                            required>
                    </label>
                    <label>
                        Descripcion
                        <textarea name="title" id="todo-descripcion" placeholder="Write a descripcion" class="field"
                            required></textarea>
                    </label>

                    <button class="button" type="button" id="form-save-todo-btn">Save Todo</button>

                </form>

            </div>

        </div>
    </div>


    <main id="main">



    </main>
</body>

</html>
